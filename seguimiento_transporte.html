<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Transporte - TrazaNet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="container mx-auto p-6 lg:p-12">
        <header class="text-white mb-8">
            <h1 class="text-4xl font-extrabold flex items-center">
                <i class="fas fa-route mr-3"></i> Seguimiento de Transporte
            </h1>
            <p class="text-indigo-200 mt-2">Estado y ubicación de los lotes en movimiento.</p>
        </header>

        <div class="glass-card rounded-xl p-6 shadow-2xl">
            <div class="flex justify-between items-center mb-4 border-b pb-4">
                <h3 class="text-xl font-semibold text-gray-800">Lotes en Tránsito</h3>
                <button onclick="loadTransportData()"
                    class="text-indigo-600 hover:text-indigo-800 transition duration-150">
                    <i class="fas fa-sync-alt mr-1"></i> Actualizar
                </button>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr class="text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">
                            <th class="px-6 py-3">LOTE ID</th>
                            <th class="px-6 py-3">Vehículo</th>
                            <th class="px-6 py-3">Salida</th>
                            <th class="px-6 py-3">Estatus</th>
                            <th class="px-6 py-3">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="transport-list" class="divide-y divide-gray-200">
                        <tr class="hover:bg-indigo-50 transition duration-150">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">A34-006</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">JES-456</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">2025-11-23 10:00</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span
                                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">
                                    En Tránsito
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a href="Auditoria_Detalle.html?id=A34-006"
                                    class="text-indigo-600 hover:text-indigo-900">Ver Detalle</a>
                            </td>
                        </tr>
                        <tr class="hover:bg-indigo-50 transition duration-150">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">A34-007</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">KLI-789</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">2025-11-23 08:30</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span
                                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                    Entregado
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a href="Auditoria_Detalle.html?id=A34-007"
                                    class="text-indigo-600 hover:text-indigo-900">Ver Detalle</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
