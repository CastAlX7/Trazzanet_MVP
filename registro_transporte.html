<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Transporte - TrazaNet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="glass-panel p-8 rounded-xl shadow-2xl w-full max-w-lg">
        <h2 class="text-3xl font-bold mb-6 text-gray-800 flex items-center">
            <i class="fas fa-truck mr-3 text-indigo-600"></i> Registrar Transporte
        </h2>
        <form id="transport-form">
            <div class="space-y-4">
                <div>
                    <label for="lote-id" class="block text-sm font-medium text-gray-700">ID del Lote</label>
                    <input type="text" id="lote-id" name="lote-id" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                <div>
                    <label for="fecha-salida" class="block text-sm font-medium text-gray-700">Fecha y Hora de
                        Salida</label>
                    <input type="datetime-local" id="fecha-salida" name="fecha-salida" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                <div>
                    <label for="vehiculo-id" class="block text-sm font-medium text-gray-700">Identificación del Vehículo
                        (Placa)</label>
                    <input type="text" id="vehiculo-id" name="vehiculo-id" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                <div>
                    <label for="temperatura" class="block text-sm font-medium text-gray-700">Temperatura Promedio
                        (°C)</label>
                    <input type="number" id="temperatura" name="temperatura" step="0.1" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
            </div>

            <button type="submit"
                class="w-full mt-6 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                <i class="fas fa-save mr-2"></i> Registrar Salida
            </button>
        </form>
    </div>
    <script>
        // Aquí iría la lógica JavaScript para tomar los datos del formulario 
        // y enviarlos a la API para registrar el evento de transporte.
        document.getElementById('transport-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Datos de Transporte enviados para el Lote: ' + document.getElementById('lote-id').value);
            // sendTransportData({...}); 
        });
    </script>
</body>

</html>
